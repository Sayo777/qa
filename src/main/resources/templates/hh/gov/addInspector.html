<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row" >
        <div class="col-sm-12" >
            <div class="ibox float-e-margins" >
                <div class="ibox-title">
                    <a th:href="@{/inspector/searchInspectorGov}" style="float: left"><i class="fa text-navy">返回</i></a>
                    <h5>质检员添加</h5>

                </div>
                <div class="ibox-content" >
                    <form class="form-horizontal"  th:action="@{/gov/addInspector}" method="post">
                        <p th:text="${msg}">xxx</p>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">质检员姓名：</label>
                            <div class="col-sm-2">
                                <input type="text"  class="form-control" id="name" name="name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">质检方向：</label>
                            <div class="col-sm-2">
                                <select class="input-sm form-control input-s-sm inline" style="height: 32px;" name="inspectType">
                                    <option value="1" >羽绒服类</option>
                                    <option value="2" >皮衣类</option>
                                    <option value="3" >家居类</option>
                                    <option value="4" >户外运动类</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button class="btn btn-primary" type="submit" >确认</button>
                                <button class="btn btn-primary" type="reset" >重置</button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>


</div>


<!-- 全局js -->
<script th:src="@{/hh/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/hh/js/bootstrap.min.js?v=3.3.6}"></script>

<script type="text/javascript">
    $(function(){
        $('input:not([autocomplete]),textarea:not([autocomplete]),select:not([autocomplete])').attr('autocomplete', 'off');
    });
</script>
</body>
</html>
