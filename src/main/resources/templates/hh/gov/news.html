<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" th:href="@{/hh/favicon.ico}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <h5>新消息</h5>

                </div>
                <div class="ibox-content" >
                    <div class="tab-content">
                        <ul th:each="a:${list}">
                            <li>
                                <div class="feed-element">
                                    <div class="media-body ">
                                        <small class="pull-right"><a th:href="@{${a.ahref}}">查看</a></small>
<!--                                        <small class="pull-right"><a th:href="@{'localhost:8080'+${a.ahref}}">查看</a></small>-->
                                        <strong th:text="${a.enterprise.enterpriseName}"></strong> 发起了
                                        <small th:text="${a.information.content}"></small>
                                        <!--                                        <small th:text="${a.ahref}"></small>-->
                                        <br>
                                        <small class="text-muted" th:text="${#dates.format(a.information.createtime,'yyyy-MM-dd HH:mm:ss')}">今天 10:20 来自 iPhone 6 Plus</small>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <nav class="mt-5" th:if="${page.rows>0}" th:fragment="pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                                </li>
                                <li th:class="|page-item ${page.current==1?'disabled':''}|">
                                    <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
                                <li th:class="|page-item ${i==page.current?'active':''}|" th:each="i:${#numbers.sequence(page.from,page.to)}">
                                    <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
                                </li>
                                <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                                    <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 全局js -->
<script th:src="@{/hh/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/hh/js/bootstrap.min.js?v=3.3.6}"></script>




</body>

</html>
