<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>任务安排详细信息</title>
    <meta name="keywords" content="任务安排详细信息">
    <meta name="description" content="任务安排详细信息">

    <link rel="shortcut icon" th:href="@{/hh/favicon.ico}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div><a th:href="@{/inspector/TaskArrange}">返回</a></div>
                    <div class="ibox-title">
                        <h5>任务详情</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">任务编号:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${task.taskId}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">申请企业:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${reqEnterprise.enterpriseName}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">申请人:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${reqCustomer.name}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">申请质检类型:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${clothesType}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">申请时间:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${#dates.format(request.reqTime,'yyyy-MM-dd HH:mm:ss')}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">联系电话:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${request.contact}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">质检员1:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${inspector1.name}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">电话:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${inspector1.phone}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">质检员2:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${inspector2.name}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">电话:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${inspector2.phone}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">质检时间:</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${#dates.format(startTime,'yyyy-MM-dd HH:mm:ss')}" readonly />
                                </div>

                            </div>

                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/hh/js/jquery.min.js}"></script>
    <script th:src="@{/hh/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/hh/js/content.js}"></script>

    <!-- iCheck -->
    <script th:src="@{/hh/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>



</body>

</html>
