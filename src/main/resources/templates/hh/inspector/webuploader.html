<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>信息照片上传</title>

    <link rel="stylesheet" type="text/css" th:href="@{/hh/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/hh/css/home.css}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">
    <style type="text/css">
        #preview, preview1 {
            width: 180px;
            height: 180px;
            border: 1px solid #000;
            overflow: hidden;
        }

        #imghead {
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);
        }
    </style>

</head>
<body>

<div class="aui-content-up">
    <form name="form1" id="form1" class="form-horizontal">
        <div class="aui-content-up-form">
            <h2>基本信息</h2>
        </div>
        <div class="aui-form-group clear" style="display: block;float: left">
            <label class="aui-label-control">
                企业告知书 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="badicImg" onchange="previewImage(this)" style="margin-bottom: 5px"/>
                    <div id="preview">
                        <img id="imghead" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>
                </div>
            </div>
            <label class="aui-label-control">
                接受承诺书 <em>*</em>:
            </label>
            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="badicImg22" onchange="previewImage(this)" style="margin-bottom: 5px"/>
                    <div id="preview22">
                        <img id="imghead22" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>
        </div>
        <div class="aui-form-group clear" style="display: block;">
            <label class="aui-label-control">
                指定质检员照片 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="badicImg3" onchange="previewImage(this)" style="margin-bottom: 5px"/>
                    <div id="preview3">
                        <img id="imghead3" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>

        </div>
        <div class="aui-content-up-form">
            <h2>企业信息</h2>
        </div>
        <div class="aui-form-group clear" style="display: block;float: left">
            <label class="aui-label-control">
                企业环境1 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="badicImg222" onchange="previewImage(this)" style="margin-bottom: 5px"/>
                    <div id="preview222">
                        <img id="imghead222" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>
            <label class="aui-label-control">
                企业环境2 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="badicImg22" onchange="previewImage(this)" style="margin-bottom: 5px"/>
                    <div id="preview22">
                        <img id="imghead22" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>

        </div>
        <div class="aui-form-group clear" style="display: block;">
            <label class="aui-label-control">
                企业营业执照 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="badicImg3" onchange="previewImage(this)" style="margin-bottom: 5px"/>
                    <div id="preview3">
                        <img id="imghead3" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>

        </div>
        <div class="aui-content-up-form">
            <h2>商品信息</h2>
        </div>
        <label>外在质量情况（是否合格）：</label>
        <div class="form-group">
            <label class="col-sm-3 control-label">外观：</label>
            <label>
                <input type="radio" name="outlook" value="1"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="outlook" value="0"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">尺寸规格：</label>
            <label>
                <input type="radio" name="size" value="1" checked="checked"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="size" value="0"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">面/辅料检验：</label>
            <label>
                <input type="radio" name="materia" value="1" checked="checked"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="materia" value="0"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工艺：</label>
            <label>
                <input type="radio" name="craft" value="1" checked="checked"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="craft" value="0"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">印绣花/洗水：</label>
            <label>
                <input type="radio" name="wash" value="1" checked="checked"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="wash" value="0"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">整烫：</label>
            <label>
                <input type="radio" name="ztang" value="1" checked="checked"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="ztang" value="0"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">包装：</label>
            <label>
                <input type="radio" name="pack" value="1" checked="checked"> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="pack" value="0"> 不合格
            </label>
        </div>
        <label>综合结果：</label>
        <div class="form-group">
            <label class="col-sm-4 control-label">产品执行标准情况：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="reqName" required="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">关键原材料和生产过程是否到位：</label>
            <label>
                <input type="radio" name="keyMateria" value="1" checked="checked"> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="keyMateria" value="0"> 否
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">质量保证体系和管理制度是否完善：</label>
            <label>
                <input type="radio" name="qualityGuarantee" value="1" checked="checked"> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="qualityGuarantee" value="0"> 否
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">是否有监督抽查、出厂检验的报告：</label>
            <label>
                <input type="radio" name="hasReport" value="1" checked="checked"> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="hasReport" value="0"> 否
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">是否存在产品质量违法行为：</label>
            <label>
                <input type="radio" name="isIllegal" value="1" checked="checked"> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="isIllegal" value="0"> 否
            </label>
        </div>

    </form>
</div>

<!-- mask end -->
<script type="text/javascript" th:src="@{/hh/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/hh/js/up.js}"></script>

<script type="text/javascript">


    //图片上传预览    IE是用了滤镜。
    function previewImage(file) {
        var MAXWIDTH = 260;
        var MAXHEIGHT = 180;
        var div = document.getElementById('preview');
        if (file.files && file.files[0]) {
            div.innerHTML = '<img id=imghead>';
            var img = document.getElementById('imghead');
            img.onload = function () {
                var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
                img.width = rect.width;
                img.height = rect.height;
//                 img.style.marginLeft = rect.left+'px';
                img.style.marginTop = rect.top + 'px';
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                img.src = evt.target.result;
            }
            reader.readAsDataURL(file.files[0]);
        }
        // else //兼容IE
        // {
        //     var sFilter = 'filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src="';
        //     file.select();
        //     var src = document.selection.createRange().text;
        //     div.innerHTML = '<img id=imghead>';
        //     var img = document.getElementById('imghead');
        //     img.filters.item('DXImageTransform.Microsoft.AlphaImageLoader').src = src;
        //     var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
        //     status = ('rect:' + rect.top + ',' + rect.left + ',' + rect.width + ',' + rect.height);
        //     div.innerHTML = "<div id=divhead style='width:" + rect.width + "px;height:" + rect.height + "px;margin-top:" + rect.top + "px;" + sFilter + src + "\"'></div>";
        // }
    }

    function clacImgZoomParam(maxWidth, maxHeight, width, height) {
        var param = {top: 0, left: 0, width: width, height: height};
        if (width > maxWidth || height > maxHeight) {
            rateWidth = width / maxWidth;
            rateHeight = height / maxHeight;

            if (rateWidth > rateHeight) {
                param.width = maxWidth;
                param.height = Math.round(height / rateWidth);
            } else {
                param.width = Math.round(width / rateHeight);
                param.height = maxHeight;
            }
        }

        param.left = Math.round((maxWidth - param.width) / 2);
        param.top = Math.round((maxHeight - param.height) / 2);
        return param;
    }
</script>

</body>
</html>
