<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>信息照片上传</title>

    <link rel="stylesheet" type="text/css" th:href="@{/hh/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/hh/css/home.css}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">
    <style type="text/css">
        #preview, preview1 {
            width: 180px;
            height: 180px;
            /*border: 1px solid #000;*/
            overflow: hidden;
        }
        #navigation{
            position: fixed;/*固定位置*/
            /*margin-bottom: 10px;*/
            z-index:9999;/*设置优先级显示，保证不会被覆盖*/
        }

        #imghead {
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=image);
        }
    </style>

</head>
<body>

<div class="aui-content-up">
    <form name="form1" id="form1" class="form-horizontal" th:action="@{/record/add1}" method="post">



        <div class="aui-content-up-form">
            <h2>基本信息</h2>
        </div>
        <div class="aui-form-group clear" style="display: block;float: left">

            <label class="aui-label-control">企业告知书 <em>*</em>:</label>
            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="notification" onchange="previewImage(this)" style="margin-bottom: 5px" />
                    <div id="preview">
                        <img id="img_notification" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>
                </div>
            </div>

            <label class="aui-label-control">接受承诺书 <em>*</em>:</label>
            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="undertaking" onchange="previewImage2(this)" style="margin-bottom: 5px" />
                    <div id="preview2">
                        <img id="img_undertaking" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>
        </div>
        <div class="aui-form-group clear" style="display: block;">
            <label class="aui-label-control">
                指定质检员照片 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="inspectorsPhoto" onchange="previewImage3(this)" style="margin-bottom: 5px" />
                    <div id="preview3">
                        <img id="img_inspectorsPhoto" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>

        </div>

        <div class="aui-content-up-form">
            <h2>企业信息</h2>
        </div>
        <div class="aui-form-group clear" style="display: block;float: left">
            <label class="aui-label-control">
                企业环境1 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input  type="hidden" name="token" th:value="${uploadToken}">
                    <input  type="hidden" name="key" th:value="${fileName}">
                    <input type="file" id="environment1" onchange="previewImage4(this)" style="margin-bottom: 5px" />
                    <div id="preview4">
                        <img id="img_environment1" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>
            <label class="aui-label-control">
                企业环境2 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="environment2" onchange="previewImage5(this)" style="margin-bottom: 5px" />
                    <div id="preview5">
                        <img id="img_environment2" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>


                </div>
            </div>

        </div>
        <div class="aui-form-group clear" style="display: block;">
            <label class="aui-label-control">
                企业营业执照 <em>*</em>:
            </label>

            <div class="aui-form-input">
                <div style="border:1px dashed #000;width: 200px">
                    <input type="file" id="license" onchange="previewImage6(this)" style="margin-bottom: 5px" />
                    <div id="preview6">
                        <img id="img_license" border=0 th:src="@{/hh/img/imgbackgroud.png}" width="180" height="180"/>
                    </div>
                </div>
            </div>

        </div>
        <div class="aui-content-up-form">
            <h2>商品信息</h2>
        </div>
        <label>外在质量情况（是否合格）：</label>
        <div class="form-group">
            <label class="col-sm-3 control-label">外观：</label>
            <label>
                <input type="radio" name="outlook" value="1" id="outlook1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="outlook" value="0" id="outlook2"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">尺寸规格：</label>
            <label>
                <input type="radio" name="size" value="1" id="size1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="size" value="0" id="size2"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">面/辅料检验：</label>
            <label>
                <input type="radio" name="materia" value="1" id="materia1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="materia" value="0" id="materia2"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工艺：</label>
            <label>
                <input type="radio" name="craft" value="1" id="craft1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="craft" value="0" id="craft2"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">印绣花/洗水：</label>
            <label>
                <input type="radio" name="wash" value="1" id="wash1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="wash" value="0" id="wash2"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">整烫：</label>
            <label>
                <input type="radio" name="ztang" value="1" id="ztang1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="ztang" value="0" id="ztang2"> 不合格
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">包装：</label>
            <label>
                <input type="radio" name="pack" value="1" id="pack1" checked=""> 合格
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="pack" value="0" id="pack2"> 不合格
            </label>
        </div>
        <label>综合结果：</label>
        <div class="form-group">
            <label class="col-sm-4 control-label">产品执行标准情况：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="standard" name="standard">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">关键原材料和生产过程是否到位：</label>
            <label>
                <input type="radio" name="keyMateria" value="1" id="keyMateria1" checked=""> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="keyMateria" value="0" id="keyMateria2"> 否
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">质量保证体系和管理制度是否完善：</label>
            <label>
                <input type="radio" name="qualityGuarantee" value="1" id="qualityGuarantee1" checked=""> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="qualityGuarantee" value="0" id="qualityGuarantee2"> 否
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">是否有监督抽查、出厂检验的报告：</label>
            <label>
                <input type="radio" name="hasReport" value="1" id="hasReport1" checked=""> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="hasReport" value="0" id="hasReport2"> 否
            </label>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">是否存在产品质量违法行为：</label>
            <label>
                <input type="radio" name="isIllegal" value="1" id="isIllegal1" checked=""> 是
            </label>
            <label style="margin-left: 30px">
                <input type="radio" name="isIllegal" value="0" id="isIllegal2"> 否
            </label>
        </div>
        <button id="ensure" type="submit" style="margin-left: 635px" class="btn btn-primary">确 定</button>
<!--        <button id="ensure" style="margin-left: 635px" class="btn btn-primary"  onclick="check()">确 定</button>-->

    </form>
</div>

<script type="text/javascript" th:src="@{/hh/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/hh/js/up.js}"></script>
<script type="text/javascript" th:src="@{/hh/js/doImage.js}"></script>
<script th:src="@{/hh/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
