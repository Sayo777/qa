<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/hh/favicon.ico}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div><a th:href="@{/manager/findInspector}">返回</a></div>
                    <div class="ibox-title">
                        <h5>详细信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">姓名</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.name}" readonly />
                                </div>
                                <label class="col-sm-1 control-label"> 性别</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.gender}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">电话</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.phone}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">邮箱</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.email}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">生日</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.birth}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">文化程度</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.eduDegree}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">家庭详细住址</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.address}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">省份</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.province}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">身份证号码</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.identityCard}" readonly />
                                </div>
                                <label class="col-sm-1 control-label">质检方向</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" th:value="${iDetail.inspectType}" readonly />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">从业证书</label>
                                <div style="width: 200px;height: 200px;margin-left: 120px">
                                    <img alt="image" class="img-responsive" th:src="@{/hh/img/profile_big.jpg}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <h4>还不是会员？</h4>
                            <p>您可以注册一个账户</p>
                            <p class="text-center">
                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script th:src="@{/hh/js/jquery.min.js}"></script>
    <script th:src="@{/hh/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/hh/js/content.js}"></script>

    <!-- iCheck -->
    <script th:src="@{/hh/js/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>



</body>

</html>
