<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>第三方平台</title>
    <link rel="shortcut icon" th:href="@{/hh/favicon.ico}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">

    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">
    <link th:href="@{/hh/css/purple.css}" rel="stylesheet" type="text/css" media="all"/>
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:action="@{/customer/login}" method="post">
                <input class="text" type="text" name="name" th:value="${name}" placeholder="姓名" required="">
                <p style="color: red;float: left" th:text="${nameMsg}">sss</p>
                <input class="text" type="password" name="password" placeholder="密码" required="">
                <p style="color: red;float: left" th:text="${passwordMsg}">sss</p>
                <input type="submit" value="登录">
            </form>
            <p>创建一个账号? <a th:href="@{/customer/register}"> 立即注册!</a></p>
        </div>
    </div>
    <!-- copyright -->
    <div class="w3copyright-agile">
        <p>© 第三方机构端 </p>
    </div>
</div>


<script th:src="@{/hh/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/hh/js/bootstrap.min.js?v=3.3.6}"></script>
<script type="text/javascript">
    $(function () {
        $('input:not([autocomplete]),textarea:not([autocomplete]),select:not([autocomplete])').attr('autocomplete', 'off');
    });
</script>
</body>

</html>
