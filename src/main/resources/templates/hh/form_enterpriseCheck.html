<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/hh/favicon.ico}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" >
    <div class="row" style="height: 600px;background-color: #3dc7ab">
        <div class="col-sm-12" >
            <div class="ibox float-e-margins" style="height: 600px;background-color: #3dc7ab">
                <div class="ibox-title">
                    <h5>申请认证企业信息</h5>

                </div>
                <div class="ibox-content" >
                    <form class="form-horizontal" name="myForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业名称：</label>
                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="enterpriseName" required="">
                            </div>
                            <label class="col-sm-2 control-label">法定代表人：</label>

                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="legalPerson" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工商注册号：</label>
                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="commercialNumber" required="">
                            </div>
                            <label class="col-sm-2 control-label">信用代码：</label>
                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="creditCode" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业类型：</label>
                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="type" required="">
                            </div>
                            <label class="col-sm-2 control-label">经营范围：</label>

                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="scope" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">经营状态：</label>
                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="status" required="">
                            </div>
                            <label class="col-sm-2 control-label">组织机构代码：</label>

                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="organCode" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业邮箱：</label>
                            <div class="col-sm-3">
                                <input type="email"  class="form-control" id="enterpriseEmail" required="">
                            </div>
                            <label class="col-sm-2 control-label">官网：</label>

                            <div class="col-sm-3">
                                <input type="text"  class="form-control" id="website" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">企业审核日期：</label>
                            <div class="col-sm-3">
                                <input id="hello" class="laydate-icon form-control layer-date" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                                <select class="form-control m-b" name="s_province" id="s_province" style="width: 80px;float: left;margin-left: 10px" required=""></select>
                                <select class="form-control m-b" name="s_city" id="s_city" style="width: 90px;float: left;margin-left: 10px" required=""></select>
                                <select class="form-control m-b" name="s_county" id="s_county" style="width: 120px ;margin-left: 10px;" required=""></select>
                                <script class="resources library" th:src="@{/hh/js/area.js}" type="text/javascript"></script>
                                <script type="text/javascript">_init_area();</script>
                            <div class="col-sm-3">
                                <input type="text"  class="form-control" style="width: 512px;margin-left: 260px" id="address" required="">
                            </div>
                            <div id="show"></div>
                        </div>


<!--                                                <div class="form-group">-->
<!--                                                    <input  type="hidden" name="token" th:value="${uploadToken}">-->
<!--                                                    <input  type="hidden" name="key" th:value="${fileName}">-->
<!--                                                    <input type="file"  multiple="multiple"  class="form-control" id="head-image" name="file" lang="es" required="" onchange="handleFile()">-->
<!--                                                </div>-->




                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button class="btn btn-sm btn-white" type="button" id="btn">提交审核</button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="hintModalLabel">提示</h5>
                            </div>
                            <div class="modal-body" id="hintBody">
                                发布完毕!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<!-- 全局js -->
<script th:src="@{/hh/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/hh/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script th:src="@{/hh/js/content.js?v=1.0.0}"></script>
<script th:src="@{/hh/js/enterpriseCheck.js}"></script>

<!-- iCheck -->
<script th:src="@{/hh/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
<script type="text/javascript">

    var Gid  = document.getElementById ;

    var showArea = function(){

        Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +

            Gid('s_city').value + " - 县/区" +

            Gid('s_county').value + "</h3>"

    }

    Gid('s_county').setAttribute('onchange','showArea()');

</script>
<!-- layerDate plugin javascript -->
<script th:src="@{/hh/js/plugins/layer/laydate/laydate.js}"></script>
<script>
    //外部js调用
    laydate({
        elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
    });

    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>



</body>

</html>
