<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" th:href="@{/hh/favicon.ico}">
    <link th:href="@{/hh/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/hh/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/hh/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/hh/css/animate.css}" rel="stylesheet">
    <link th:href="@{/hh/css/style.css?v=4.1.0}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-sm-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>申请认证企业信息</h5>

                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业名称：</label>
                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">法定代表人：</label>

                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工商注册号：</label>
                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">信用代码：</label>

                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业类型：</label>
                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">经营范围：</label>

                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">经营状态：</label>
                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">组织机构代码：</label>

                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业邮箱：</label>
                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">官网：</label>

                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">营业停止时间：</label>
                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                            <label class="col-sm-2 control-label">企业审核日期：</label>

                            <div class="col-sm-3">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                            <div class="col-sm-6">
                                <input type="email" placeholder="用户名" class="form-control">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button class="btn btn-sm btn-white" type="submit">登 录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>


<!-- 全局js -->
<script th:src="@{/hh/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/hh/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script th:src="@{/hh/js/content.js?v=1.0.0}"></script>

<!-- iCheck -->
<script th:src="@{/hh/js/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>


</body>

</html>
